<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação | Ilana Nascimento</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <figure class="janela-container">
        <nav class="barra-ferramentas">
            <ul class="botoes-janela">
                <li><span class="botao-janela fechar"></span></li>
                <li><span class="botao-janela minimizar"></span></li>
                <li><span class="botao-janela maximizar"></span></li>
            </ul>
        </nav>
        <section class="conteudo-janela">
            <header>
                <h1>Jogo de Adivinhação</h1>
                <p>Tente adivinhar o número secreto (entre 1 e 100).</p>
            </header>
            <main>
                <section id="secao-dicas">
                    <h3 id="dica">Digite um palpite até acertar.</h3>
                    <button id="botao-comecar" class="botao-novo-jogo">Começar</button>
                </section>

                <section id="secao-controles">
                    <form action="">
                        <input type="number" id="campo-palpite" placeholder="Digite seu palpite" class="campo-entrada">
                        <button id="botao-palpitar" class="botao-acao">Adivinhar</button>
                    </form>
                </section>

                <section id="secao-historico">
                    <h5 class="titulo-historico">Tentativas (<span id="contador-tentativas">0</span>):</h5>
                    <ul id="lista-palpites" class="lista-palpites">
                    </ul>
                </section>

                <section id="secao-novo-jogo">
                    <button id="botao-novo-jogo" class="botao-novo-jogo oculto">Novo Jogo</button>
                </section>

            </main>
            <footer>
                <p>&copy; Jogo de Adivinhação | Ilana Nascimento</p>
            </footer>
        </section>
    </figure>

<script src="scripts.js"></script>
</body>

</html>
